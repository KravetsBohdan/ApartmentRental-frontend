<div class="container mt-3">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search by apartment title" [(ngModel)]="query">
  </div>
  <div class="form-group">
    <select [(ngModel)]="city" class="form-control">
      <option *ngFor="let city of cities" [value]="city">{{city}}</option>
    </select>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-dark mt-2" (click)="onSearch()">Search</button>
  </div>
  Sort by price:
  <button class="btn btn-dark" (click)="onSort()">
     {{ sortDir === 'asc' ? 'asc' : 'desc' }}
  </button>

    <ul *ngFor="let apartment of apartments | paginate:{id:'apartments',itemsPerPage:pageSize,totalItems:totalItems, currentPage: currentPage}"
                class="list-unstyled list-group">
      <li>
        <app-apartment [apartment]="apartment"></app-apartment>
      </li>
    </ul>

    <div *ngIf="apartments" class="mt-2 d-flex justify-content-center">
      <pagination-controls id="apartments"
                           (pageChange)="currentPage = $event; onSearch()"></pagination-controls>
    </div>

</div>
