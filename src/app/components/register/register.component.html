<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-dark text-white">Register</div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">

            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter first name">
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter last name">
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" formControlName="phone" class="form-control" id="phone" placeholder="Enter phone number">
            </div>


            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
            </div>

            <button type="submit"  class="btn btn-dark mt-3 text-center">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
