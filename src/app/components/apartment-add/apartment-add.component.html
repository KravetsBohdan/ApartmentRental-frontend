<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-dark text-white">Add apartment</div>
        <div class="card-body">
          <form [formGroup]="addApartmentForm" (ngSubmit)="addApartment()">

            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" formControlName="title" class="form-control" id="title"
                     placeholder="Enter title for apartment">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" formControlName="description" class="form-control" id="description"
                     placeholder="Enter description for apartment">
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <select class="form-control" formControlName="city" id="city">
                <option *ngFor="let city of cities" [value]="city">{{city}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" formControlName="location" class="form-control" id="location"
                     placeholder="Enter location for apartment">
            </div>

            <div class="form-group">
              <label for="pricePerDay">Price Per day</label>
              <input type="number" formControlName="pricePerDay" class="form-control" id="pricePerDay"
                     placeholder="Enter price per day for apartment">
            </div>

            <div class="form-group">
              <label for="roomsNumber">Number of Rooms</label>
              <input type="number" id="roomsNumber" formControlName="roomsNumber" class="form-control" placeholder="Enter number of rooms for apartment">
            </div>


            <div class="form-group">
              <label for="photo">Image</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" id="photo">
          </div>


          <button type="submit" [disabled]="!addApartmentForm.valid" class="btn btn-dark">Add Apartment</button>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
