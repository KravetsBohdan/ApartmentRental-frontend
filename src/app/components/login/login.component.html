
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-dark text-white">Login</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">


            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">

            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">

            </div>

            <button type="submit"  class="btn btn-dark mt-1 text-center">Login</button>
          </form>

          <pre *ngIf="error" class="text text-danger mt-2">{{error}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
